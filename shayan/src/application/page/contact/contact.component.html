<section class="contact">
    <form class="form" #f="ngForm">
        <div class="form-group">
                <label for="firstName">Name :</label>
                <input required ngModel name="fistName" #firstName ="ngModel" minlength="3" maxlength="15" pattern="[a-zA-Z ]*"   id="firstName" type="text" class="form-control" >
                <div class="alert alert-danger" *ngIf = "firstName.touched && !firstName.valid" >
                    <div *ngIf = "firstName.errors.required">Name is required</div>
                    <div *ngIf = "firstName.errors.minlength">Name must be at least 3 characters</div>
                    <div *ngIf = "firstName.errors.pattern">Only Characters</div>
                </div>
        </div>   
        <div class="form-group">
                <label for="comment">Comment :</label>
                <textarea required ngModel name="comment" #comment="ngModel"  id="comment" class="form-control" cols="10" rows="8" ></textarea>
                <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">No comment has been writen</div>
        </div>   
        <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
    </form>
</section>
