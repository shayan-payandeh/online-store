<section class="home">
    <!--gallery-->
    <!-- <div class="gallery">
        <app-gallery-slider></app-gallery-slider>
    </div> -->
    <!--first part--->
    <div class="products row">
        <div class="col-md-3">

        </div>

        <div class="col-md-9">
            <div class="row end-md center-xs">
                <div class="dir col-md-4 col-sm-6 col-xs-9" *ngFor= "let item of data">
                    <div class="sh">
                        <app-cart [data] = "item"></app-cart>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <!--second part-->
    <div class="brand row center-md center-xs " >
        <div class="header col-md-10" ><h2>Shop By Brand</h2></div>
        <div class="brand-box col-md-3 col-xs-9"  *ngFor = "let item of filteredData">
            <div class="boxes">
                
                <div class="sub-box">
                    <app-brand-review [data] = "item"></app-brand-review>
                </div>
            </div>
        </div>
    </div>
    <!--third part-->
    <div class="category row center-md center-xs " >
        <div class="category-box col-md-3 col-xs-9"  *ngFor = "let item of filteredData">
            <div class="boxes">
                <!-- <app-brand-review [data] = "item"></app-brand-review> -->
            </div>
        </div>
    </div>

   
</section>
